<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        <small>明细资料</small>
    </h1>
    <ol class="breadcrumb">
        <li>
            <a href="{{urlfor "HomeController.Index"}}">
                <i class="fa fa-dashboard"></i> 首页</a>
        </li>
        <li class="active">内销</li>
    </ol>
</section>
<!-- Main content -->
<section class="content container-fluid">
    <!-- 页面内容开始 -->
    <div class="row">
        <div class="col-md-12">           
            <form id="searchForm" class="searchForm">
                <div class="box box-solid collapsed-box">
                    <div class="box-header with-border">
                        <label class="form-control pull-left product-category-label">产品类别</label>
                        <input type="text" name="ProductCategory" class="form-control pull-left input-wd-md" placeholder="产品类别">
                        <label class="form-control pull-left product-category-label">条形码</label>
                        <input type="text" name="BarCode" class="form-control pull-left input-wd-md" placeholder="条形码">
                        <div class="btn-group">
                            <button type="button" class="btn btn-warning" id="btnSearch"><i class="fa fa-search"></i> 搜索</button>
                            <button type="button" class="btn btn-default" id="btnClearSearch"><i class="fa fa-eraser"></i> 清除</button>
                        </div>
                        {{if .showMoreQuery }}
                            {{/*<div class="box-tools pull-right">*/}}
                                {{/*<button id="searchpanelbtn" type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i>*/}}
                                {{/*</button>*/}}
                            {{/*</div>*/}}
                        {{end}}
                    </div>
                    <div class="box-body" style="display: none;">
                        <label class="form-control pull-left product-category-label">条形码</label>
                        <input type="text" name="BarCode" class="form-control pull-left input-wd-md" placeholder="条形码">
                    </div>
                </div>
            </form>
            <!-- /.searchForm -->
            <div class="box box-solid">
                <div class="box-body">
                    <div class="btn-group" id="toolbar">
                        {{ if .canEdit}}
                        <button class="btn btn-info" href="javascript:;" onclick="EditFun(0)">
                            <i class="fa fa-plus"></i> 添加</button>    
                        {{end}} 
                        {{ if .canDelete}}                            
                        <button class="btn btn-danger table-btn-check-enable" disabled onclick="DeleteFun()">
                            <i class="fa fa-trash"></i> 删除
                        </button>
                        {{end}}  
                    </div>
                    <table id="dataGrid"></table>
                </div>
            </div>

            <div class="picPrintDiv" style="display:none">
                <img id="printQRCode" alt="cute kitten" style="width: 1000px;height: 1200px;" />
                <img id="printTablePic" alt="table" style="width: 1000px;height: 1200px;" />
            </div>
        </div>
    </div>
    <!-- 页面内容结束 -->
</section>
<!-- /.content -->
